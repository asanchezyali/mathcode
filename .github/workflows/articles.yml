name: Build LaTeX Articles
on:
  push:
    paths:
      - 'articles/**'
      - '.github/workflows/articles.yml'

jobs:
  build_articles:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      max-parallel: 1  # Compile one at a time to avoid conflicts
      matrix:
        article:
          - name: dl
            file: dl.tex
            pdf: dl.pdf
            emoji: "ðŸ§ "
          - name: ml
            file: ml.tex
            pdf: ml.pdf
            emoji: "ðŸ¤–"
          - name: inferencial_statistics
            file: inferencial_statistics.tex
            pdf: inferencial_statistics.pdf
            emoji: "ðŸ“Š"
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in ${{ matrix.article.name }}
        id: check_changes
        run: |
          # Check if article file or articles directory changed
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -qE '^articles/(${{ matrix.article.file }}|core/|\.github/workflows/articles\.yml)'; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Article ${{ matrix.article.name }} or dependencies have changes"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Article ${{ matrix.article.name }} has no changes"
          fi

      - name: Compile ${{ matrix.article.name }}
        if: steps.check_changes.outputs.changed == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: articles
          root_file: ${{ matrix.article.file }}
          args: -pdf -file-line-error -interaction=nonstopmode

      - name: Verify PDF was generated
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "Checking for generated PDF..."
          ls -la articles/
          if [ -f "articles/${{ matrix.article.pdf }}" ]; then
            echo "PDF found: articles/${{ matrix.article.pdf }}"
          else
            echo "PDF not found at expected location"
            exit 1
          fi

      - name: Get current date
        id: date
        if: steps.check_changes.outputs.changed == 'true'
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Upload PDF to pdfs branch
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          echo "Setting up PDF upload..."

          # Verify PDF exists before proceeding
          if [ ! -f "articles/${{ matrix.article.pdf }}" ]; then
            echo "ERROR: PDF not found at articles/${{ matrix.article.pdf }}"
            exit 1
          fi

          # Create temporary directory for PDFs
          mkdir -p ../pdf_temp
          echo "Created temporary directory"

          # Copy PDF to temporary directory (use cp instead of mv to debug)
          cp "articles/${{ matrix.article.pdf }}" ../pdf_temp/
          echo "Copied PDF to temp directory"
          ls -la ../pdf_temp/

          # Switch to pdfs branch with retry logic
          if git show-ref --verify --quiet refs/remotes/origin/pdfs; then
            echo "Fetching pdfs branch..."
            git fetch origin pdfs
            git checkout pdfs
            git pull --rebase origin pdfs || true
          else
            echo "Creating new pdfs branch..."
            git checkout --orphan pdfs
            git rm -rf .
          fi

          # Create articles directory if it doesn't exist
          mkdir -p articles
          echo "Created/verified articles directory"

          # Move PDF to articles folder
          if [ -f "../pdf_temp/${{ matrix.article.pdf }}" ]; then
            echo "Moving PDF to articles folder..."
            cp ../pdf_temp/${{ matrix.article.pdf }} articles/
            ls -la articles/

            git add articles/${{ matrix.article.pdf }}

            # Check if there are changes to commit
            if git diff --staged --quiet; then
              echo "No changes to commit (PDF unchanged)"
            else
              git commit -m "${{ matrix.article.emoji }} Update articles/${{ matrix.article.pdf }} - ${{ steps.date.outputs.date }}"

              # Push with retry
              for i in 1 2 3; do
                echo "Attempting push (attempt $i)..."
                if git push origin pdfs; then
                  echo "Push successful!"
                  break
                fi
                echo "Push failed, retrying in 5 seconds..."
                sleep 5
                git pull --rebase origin pdfs
              done
            fi
          else
            echo "ERROR: PDF not found in temp directory"
            exit 1
          fi

          # Switch back to main branch
          git checkout ${{ github.ref_name }}

      - name: Upload PDF as artifact
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.article.name }}-pdf
          path: "articles/${{ matrix.article.pdf }}"
          if-no-files-found: warn
