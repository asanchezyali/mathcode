name: Build LaTeX Books
on: [push]
jobs:
  build_latex_books:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        book:
          - name: deep_learning
            dir: deep_learning
            pdf: deep_learning.pdf
            emoji: "ðŸ§ "
          - name: machine_learning
            dir: machine_learning
            pdf: machine_learning.pdf
            emoji: "ðŸ¤–"
          - name: llms
            dir: llms
            pdf: llms.pdf
            emoji: "ðŸ’¬"
          - name: inferencial_statistics
            dir: inferencial_statistics
            pdf: inferencial_statistics.pdf
            emoji: "ðŸ“Š"
          - name: src
            dir: src
            pdf: src.pdf
            emoji: "ðŸ“š"
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for changes in ${{ matrix.book.name }}
        id: check_changes
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^${{ matrix.book.dir }}/'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Compile ${{ matrix.book.name }}
        if: steps.check_changes.outputs.changed == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: ${{ matrix.book.dir }}
          root_file: main.tex
          args: -pdf -file-line-error -interaction=nonstopmode -shell-escape

      - name: Rename PDF
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          if [ -f "${{ matrix.book.dir }}/main.pdf" ]; then
            mv "${{ matrix.book.dir }}/main.pdf" "${{ matrix.book.dir }}/${{ matrix.book.pdf }}"
          fi

      - name: Get current date
        id: date
        if: steps.check_changes.outputs.changed == 'true'
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Upload PDF to pdfs branch
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Create temporary directory for PDFs
          mkdir -p ../pdf_temp

          # Move PDF to temporary directory
          if [ -f "${{ matrix.book.dir }}/${{ matrix.book.pdf }}" ]; then
            mv "${{ matrix.book.dir }}/${{ matrix.book.pdf }}" ../pdf_temp/
          fi

          # Switch to pdfs branch
          if git show-ref --verify --quiet refs/remotes/origin/pdfs; then
            git fetch origin pdfs
            git checkout pdfs
          else
            git checkout --orphan pdfs
            git rm -rf .
          fi

          # Move PDF back from temporary directory
          if [ -f "../pdf_temp/${{ matrix.book.pdf }}" ]; then
            mv ../pdf_temp/${{ matrix.book.pdf }} .
            git add ${{ matrix.book.pdf }}
            git commit -m "${{ matrix.book.emoji }} Update ${{ matrix.book.pdf }} - ${{ steps.date.outputs.date }}"
            git push origin pdfs
          fi

          # Switch back to main branch
          git checkout ${{ github.ref_name }}

      - name: Upload PDF as artifact
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.book.name }}-pdf
          path: "${{ matrix.book.dir }}/${{ matrix.book.pdf }}"
          if-no-files-found: warn
