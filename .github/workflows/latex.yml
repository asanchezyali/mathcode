name: Build LaTeX documents and Generate README
on: [push]
jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Check for changes in dl.tex
        id: check_dl
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^dl\.tex$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Check for changes in ml.tex
        id: check_ml
        run: |
          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q '^ml\.tex$'; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Compile dl.tex
        if: steps.check_dl.outputs.changed == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: dl.tex
          args: -pdf -file-line-error -interaction=nonstopmode -shell-escape

      - name: Compile ml.tex
        if: steps.check_ml.outputs.changed == 'true'
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ml.tex
          args: -pdf -file-line-error -interaction=nonstopmode -shell-escape

      - name: Get current date
        id: date
        if: steps.check_dl.outputs.changed == 'true' || steps.check_ml.outputs.changed == 'true'
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Upload PDFs to pdfs branch
        if: steps.check_dl.outputs.changed == 'true' || steps.check_ml.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git show-ref --verify --quiet refs/remotes/origin/pdfs; then
            git checkout pdfs
          else
            git checkout --orphan pdfs
            git rm -rf .
          fi
          
          # Copiar y hacer commit de cada PDF individualmente
          if [ "${{ steps.check_dl.outputs.changed }}" == "true" ]; then
            cp dl.pdf . || echo "dl.pdf not found"
            if [ -f dl.pdf ]; then
              git add dl.pdf
              git commit -m "ðŸ“š Update dl.pdf - ${{ steps.date.outputs.date }}"
            fi
          fi
          
          if [ "${{ steps.check_ml.outputs.changed }}" == "true" ]; then
            cp ml.pdf . || echo "ml.pdf not found"
            if [ -f ml.pdf ]; then
              git add ml.pdf
              git commit -m "ðŸ“– Update ml.pdf - ${{ steps.date.outputs.date }}"
            fi
          fi
          
          # Push solo si hay commits para hacer
          if git rev-list -n 1 HEAD &>/dev/null; then
            git push origin pdfs
          else
            echo "No changes to push"
          fi

      - name: Upload PDFs as artifacts
        if: steps.check_dl.outputs.changed == 'true' || steps.check_ml.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: "*.pdf"
          if-no-files-found: warn
