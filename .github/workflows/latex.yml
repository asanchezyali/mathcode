name: Build LaTeX documents and Generate README
on: [push]
jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find all .tex files
        id: tex-files
        run: |
          echo "files=$(find . -name '*.tex' -type f | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Compile LaTeX documents
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ steps.tex-files.outputs.files }}

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: List directory contents
        run: ls -la

      - name: Upload PDFs to book branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Intentar cambiar a la rama book si existe
          if git show-ref --verify --quiet refs/remotes/origin/book; then
            git checkout book
          else
            # Si la rama no existe, crear una nueva rama vacÃ­a
            git checkout --orphan book
            git rm -rf .
          fi
          
          # Copiar todos los PDFs generados
          find . -name "*.pdf" -type f -exec cp {} . \;
          
          # AÃ±adir y hacer commit de los PDFs con fecha
          git add *.pdf
          git commit -m "ðŸš€ Update PDFs - ${{ steps.date.outputs.date }}" || echo "No changes to commit"
          
          # Push al branch (sin --force para mantener historial)
          git push origin book

      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: "*.pdf"
