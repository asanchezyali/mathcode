name: Build LaTeX documents and Generate README
on: [push]
jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compile dl.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: dl.tex
          args: -pdf -file-line-error -interaction=nonstopmode -shell-escape
          extra_system_packages: |
            texlive-latex-recommended
            texlive-latex-extra
            texlive-fonts-extra

      - name: Compile main.tex
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          args: -pdf -file-line-error -interaction=nonstopmode -shell-escape
          extra_system_packages: |
            texlive-latex-recommended
            texlive-latex-extra
            texlive-fonts-extra

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Upload PDFs to book branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Intentar cambiar a la rama book si existe
          if git show-ref --verify --quiet refs/remotes/origin/book; then
            git checkout book
          else
            # Si la rama no existe, crear una nueva rama vacÃ­a
            git checkout --orphan book
            git rm -rf .
          fi
          
          # Copiar solo los PDFs del directorio raÃ­z
          find . -maxdepth 1 -name "*.pdf" -type f -exec cp {} . \; || echo "No PDFs found"
          
          # AÃ±adir y hacer commit de los PDFs solo si existen
          if ls *.pdf 1> /dev/null 2>&1; then
            git add *.pdf
            git commit -m "ðŸš€ Update PDFs - ${{ steps.date.outputs.date }}"
            git push origin book
          else
            echo "No PDFs to commit"
          fi

      - name: Upload PDFs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: "*.pdf"
          if-no-files-found: warn
