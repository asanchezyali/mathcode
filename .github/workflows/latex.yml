name: Build LaTeX documents and Generate README
on: [push]
jobs:
  build_latex_and_readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Find all .tex files
        id: tex-files
        run: |
          # Guardar la lista de archivos en una variable
          FILES=$(find . -name "*.tex" -type f)
          echo "Found .tex files:"
          echo "$FILES"
          echo "files=$FILES" >> $GITHUB_OUTPUT

      - name: Compile LaTeX documents
        run: |
          # Compilar cada archivo .tex por separado
          for file in $(find . -name "*.tex" -type f); do
            echo "Compiling $file..."
            latexmk -pdf -interaction=nonstopmode $file || echo "Failed to compile $file"
          done

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: List directory contents
        run: ls -la

      - name: Upload PDFs to book branch
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Intentar cambiar a la rama book si existe
          if git show-ref --verify --quiet refs/remotes/origin/book; then
            git checkout book
          else
            # Si la rama no existe, crear una nueva rama vacÃ­a
            git checkout --orphan book
            git rm -rf .
          fi
          
          # Copiar todos los PDFs generados (si existen)
          find . -name "*.pdf" -type f -exec cp {} . \; || echo "No PDFs found"
          
          # AÃ±adir y hacer commit de los PDFs solo si existen
          if ls *.pdf 1> /dev/null 2>&1; then
            git add *.pdf
            git commit -m "ðŸš€ Update PDFs - ${{ steps.date.outputs.date }}"
            git push origin book
          else
            echo "No PDFs to commit"
          fi

      - name: Upload PDFs as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: PDFs
          path: "*.pdf"
          if-no-files-found: warn
